<!DOCTYPE html>
<html>
	<head>
		<title>Workplace Webcast</title>
		<style>
* {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
}

html {
	background-color: #008080;
}

.container {
	width: 100%;
	height: 100%;
	background-color: #fff;
	display: grid;
	grid-template-columns: 50% 50%;
	grid-row: auto auto;
}
.container .box {
	height: 50vh;
	display: flex;
	align-items: center;
	justify-content: center;
}
.container .box iframe {
	width: 100%;
	height: 100%;
}
		</style>
	</head>
	<body>
<div class="container">
	<div class="box">
		<iframe frameborder=0 src="https://pin.gl/webcast1?plain&contain"></iframe>
	</div>
	<div class="box">
		<iframe frameborder=0 src="https://pin.gl/webcast2?plain&contain"></iframe>
	</div>
	<div class="box">
		<iframe frameborder=0 src="https://pin.gl/webcast3?plain&contain"></iframe>
	</div>
	<div class="box">
		<iframe frameborder=0 src="https://pin.gl/webcast4?plain&contain"></iframe>
	</div>
</div>
	</body>
</html>
